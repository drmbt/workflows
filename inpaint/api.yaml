name: Inpaint
description: Inpaint (and replace) a region or object in an image using a masking prompt (to target a segment of the image) and normal inpainting prompt (to re-draw that area).
tip: This workflow edits a specific region in the given image by first applying the masking prompt to highlight a specific region of the image, and then applying the inpainting prompt to fill (re-draw) in the highlighted region.
handler: comfyui
comfyui_output_node_id: 33
parameters:
- name: image
  label: Image
  description: Input image to inpaint a region of
  type: image
  comfyui: 
    node_id: 11
    field: inputs
    subfield: image
- name: masking_prompt
  label: masking prompt
  description: Textual description of the region to inpaint. This prompt will be used to highlight the region to inpaint, creating a mask. Try to make this prompt as short, clean and simple as possible: use single words instead of full sentences.
  tip: Some examples of good masking prompts are 'background', 'face', 'roof of building', 'hair, headwear, hat', ...
  type: string
  comfyui: 
    node_id: 82
    field: inputs
    subfield: prompt
- name: inpainting_prompt
  label: inpainting prompt
  description: Positive text prompt, what you want to generate. This prompt will be used to inpaint the region highlighted by the masking prompt.
  type: string
  comfyui: 
    node_id: 6
    field: inputs
    subfield: text
- name: negative_prompt
  label: negative prompt
  description: Negative text prompt, what you do *not* want to generate. You usually want to keep this at default or at most, add stuff to this prompt.
  type: string
  default: nsfw, nude, text, watermark, low resolution, ugly, blurry, out of focus, worst quality, low quality
  comfyui: 
    node_id: 7
    field: inputs
    subfield: text