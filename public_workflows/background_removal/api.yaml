name: Background Removal
description: Remove the background from an image. Returns the background-extracted RGBA .png image
tip: This workflow automatically removes the background from an image using rembg and returns a transparent image containing just the foreground.
output_type: image
handler: comfyui
comfyui_output_node_id: 97
parameters:
- name: image
  label: Image
  description: Input image to apply background-extraction to.
  type: image
  required: true
  comfyui: 
    node_id: 11
    field: inputs
    subfield: image
- name: inpainting_prompt
  label: inpainting prompt
  description: Positive text prompt. Dont change.
  type: string
  default: High quality, sharp details, stunning, masterpiece
  comfyui: 
    node_id: 6
    field: inputs
    subfield: text
- name: negative_prompt
  label: negative prompt
  description: Negative text prompt, what you do *not* want to generate. You usually want to keep this at default or at most, add stuff to this prompt.
  type: string
  comfyui: 
    node_id: 7
    field: inputs
    subfield: text