name: Background Removal
description: Remove the background from an image, returning a transparent png
tip: Background removal can do a great job of isolating a foreground subject, returns a .png image with an alpha channel where the background is removed.
output_type: image
handler: comfyui
comfyui_output_node_id: 38
parameters:
- name: image
  label: Image
  description: Input image to remove the background from
  type: image
  required: true
  comfyui: 
    node_id: 3
    field: inputs
    subfield: image
- name: threshold
  label: Threshold
  description: Set the threshold for splitting the foreground and background
  tip: This should usually stay at the default of .5; lower values are more permissive, and higher values tighter to the subject
  type: float
  default: 0.5
  minimum: 0.0
  maximum: 1.0
  comfyui: 
    node_id: 59
    field: inputs
    subfield: threshold