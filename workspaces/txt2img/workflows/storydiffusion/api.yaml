name: Story Diffusion
description: A multi-prompt to multi-image workflow that uses storydiffusion to generate consistent characters across images without LoRa.
tip: This is an advanced tool and should only be used when specifically requested. If the user underspecifies how the characters should look, fill in some details for them, but stay true to their vision of the character.
output_type: image
handler: comfyui
resolutions: [21-9_1536x640, 16-9_1344x768, 3-2_1216x832, 4-3_1152x896, 1-1_1024x1024, 3-4_896x1152, 2-3_832x1216, 9x16_1152x2048, 9-21_640x1536]
comfyui_output_node_id: 4
parameters:
- name: character_prompts
  label: Character Descriptions
  description: Format is [name] visual description
  tip: Use a concise and purely visual description of the character.For example, "[Alice] a woman wearing a green jacket, short black hair, thick-rimmed glasses, and a red backpack."
  type: string[]
  required: true
  comfyui: 
    node_id: 2
    field: inputs
    subfield: character_prompt
    preprocessing: concat
- name: scene_prompts
  label: Scene Descriptions
  description: Format is [name] scene description
  tip: For example, "[Alice] is riding a bike down a hill with the city in the background."
  type: string[]
  required: true
  comfyui: 
    node_id: 2
    field: inputs
    subfield: scene_prompts
    preprocessing: concat
- name: width
  label: Width
  description: Width in pixels
  type: int
  default: 1024
  minimum: 256
  maximum: 2048
  step: 8
  comfyui: 
    node_id: 1
    field: inputs
    subfield: img_width
- name: height
  label: Height
  description: Height in pixels
  type: int
  default: 1024
  minimum: 256
  maximum: 2048
  step: 8
  comfyui: 
    node_id: 1
    field: inputs
    subfield: img_height
- name: seed
  label: Seed
  description: Set random seed for reproducibility. If blank, will be set randomly.
  tip: You should only set this if you want to start from/copy the seed of a previous image. Unless one is specified, you should leave this blank! 
  type: int
  default: random
  minimum: 0
  maximum: 2147483647
  comfyui: 
    node_id: 2
    field: inputs
    subfield: seed